{% extends 'base.html' %}
{% load static %}
{% load filter %}
{% block css %}
    <link rel="stylesheet" href="{% static 'css/blog/default.css' %}">
    <link rel="stylesheet" href="/uploads/{{ blog.css.file }}/">
{% endblock css %}

{% block body %}
    <div class="blog-header">
        <h1 id='blog-title'>{{ blog.title }}</h1>
        <div class="right-link pull-right tilte_href">
            <ul>
                <li><a href="{% url 'index' %}">首页</a></li>
                <li><a href="{% url 'blog' surfix=blog.surfix %}">个人博客</a></li>
                <li><a href="">管理</a></li>
            </ul>
        </div>
    </div>
    <div class="row">

        {% get_common_bar blog %}

        <div class="col-md-8 blog-contents">

            {% block blog_contens %}{% endblock blog_contens %}

        </div>
    </div>

{% endblock body %}
