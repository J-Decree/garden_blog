{% extends 'backend/backend_base.html' %}
{% load static %}

{% block contents %}
    <div class="bland" xmlns="http://www.w3.org/1999/html">
        <a href="/backend/trouble_handler">返回 </a>
    </div>
    <form action="/backend/trouble_handler/{{ trouble_id }}/solute" method="post">
        {% csrf_token %}

        <div class="form-group col-md-12">
            <label for="artcle_title" class=''>{{ form.title.label }}</label>
            {{ form.title }}
        </div>


        <div class="form-group col-md-12">
            <label for="artcle_detail" class=''>{{ form.detail.label }}</label>
            {{ form.detail }}
        </div>

        <div class="form-group col-md-12">
            <label for="artcle_detail" class=''>{{ form.solution.label }}</label>
            {{ form.solution }}
            <span class="msg">{{ form.solution.errors.0 }}</span>
        </div>

        <div class="col-md-2">
            <input type="submit" class='btn btn-primary article-add-btn '>
        </div>
    </form>

{% endblock contents %}
